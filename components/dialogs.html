<script type="text/ng-template" id="deleteCards">
  <p class="header">Danger Zone</p>
  <p>Are you sure you want to delete all cards?</p>
  <p>Once you delete all cards, there is no going back. Please be certain.</p>
  <button class="delete-button" ng-click="deleteCards()">Delete</button>
  <a ng-click="closeAllModals()">Cancel</a>
</script>
<script type="text/ng-template" id="copyBoard">
  <h1>Export Board</h1>
  <p>Select cards text with mouse and copy it</p>
  <p class="copy-text" ng-bind-html="getBoardText()"></p>
  <button ng-click="closeAllModals()">Close</button>
</script>
<script type="text/ng-template" id="addNewColumn">
  <h1>New column</h1>
  <input ng-model="newColumn" type="text"></input>
  <button ng-click="addNewColumn(newColumn); newColumn='';" ng-show="newColumn.length">Add</button>
</script>
<script type="text/ng-template" id="addNewBoard">
  <h1>New board</h1>
  <p>Board name example: <strong>team-board-02.06.2016</strong></p>
  <form ng-submit="createNewBoard()">
      <div>
          <input ng-model="newBoard.name" type="text" placeholder="Board name"></input>
          <br/>
          <input ng-model="newBoard.votecount" type="text" placeholder="Votes (3 Default)" ng-pattern="/^\d+$/" maxlength="2"></input>
          <button type="submit" ng-show="newBoard.name.length">Create</button>
      </div>
  </form>
</script>
<script type="text/ng-template" id="deleteCard">
  <form ng-submit="deleteMessage(message)">
      <h1>Delete note</h1>
      <p>Are you sure you want to delete this note?</strong></p>
      <button class="delete-button" type="submit">Delete</button>
      <a ng-click="closeAllModals()">Cancel</a>
  </form>
</script>
<script type="text/ng-template" id="deleteColumn">
    <form ng-submit="deleteColumn(type)">
        <h1>Delete column</h1>
        <p>Are you sure you want to delete this column?</strong></p>
        <button class="delete-button" type="submit">Delete</button>
        <a ng-click="closeAllModals()">Cancel</a>
    </form>
</script>
<script type="text/ng-template" id="mergeCards">
    <form ng-submit="dropped(dragEl, dropEl)">
        <h1>Merge cards</h1>
        <p>Are you sure you want to merge these two cards?</strong></p>
        <button ng-controller="MessageCtrl" class="delete-button" type="submit">Merge</button>
        <a ng-click="closeAllModals()">Cancel</a>
    </form>
</script>
<script type="text/ng-template" id="logOut">
    <form ng-submit="logOut()">
        <h1>Logout</h1>
        <p>Are you sure you want logout?</strong></p>
        <button ng-controller="MessageCtrl" class="delete-button" type="submit">Logout</button>
        <a ng-click="closeAllModals()">Cancel</a>
    </form>
</script>
